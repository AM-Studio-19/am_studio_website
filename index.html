    <style>

        /* --- 1. è£œè‰²æŸ¥è©¢ --- */
        .search-box { background: #fff; border: 2px dashed var(--secondary); padding: 25px; border-radius: 15px; text-align: center; }
        .search-input { width: 100%; padding: 12px; border: 2px solid var(--secondary); border-radius: 10px; background-color: #fafafa; outline: none; text-align: center; }

        /* --- 3. ç•™è‰²ä½œå“ (IG é¢¨æ ¼ï¼š3æ¬„ç·Šæ¹Š) --- */
        .filter-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }

        /* æ¨™ç±¤æ”¹ç‚ºæ¥µç°¡å°ç™½é»æˆ–æ–‡å­—ï¼Œé¿å…é®æ“‹åœ–ç‰‡ */
        .portfolio-tag {

        /* --- 4. é¡§å®¢å¥½è©• (LINE å°è©±æ¡†é¢¨æ ¼) --- */
        .chat-container {

        .chat-bubble {

        /* è£é£¾ï¼šè®“æ°£æ³¡æœ‰é»ç«‹é«”æ„Ÿ */
        .chat-bubble::before {
            content: '';
            position: absolute; top: 0; left: -8px;
            width: 0; height: 0;

        /* --- æ‡¸æµ®æŒ‰éˆ• --- */
        .floating-cta { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 350px; background: var(--text); color: white; padding: 15px; border-radius: 50px; text-align: center; text-decoration: none; font-weight: bold; z-index: 950; display: flex; justify-content: center; gap: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* --- å½ˆçª—èˆ‡è¼ªæ’­ --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; }
        .modal-overlay.show { display: flex; }
        .modal-content { background: #fff; width: 90%; max-width: 500px; max-height: 85vh; overflow-y: auto; border-radius: 20px; padding: 0; position: relative; }
        .modal-close-btn { position: absolute; top: 15px; right: 15px; z-index: 10; background: rgba(0,0,0,0.5); color: white; width: 30px; height: 30px; border-radius: 50%; text-align: center; line-height: 30px; cursor: pointer; }
        .carousel-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 300px; background: #f0f0f0; }
        .carousel-slide { min-width: 100%; height: 100%; scroll-snap-align: center; position: relative; }
        .carousel-slide img { width: 100%; height: 100%; object-fit: cover; }
        .modal-body { padding: 20px; }
        
        /* æŸ¥è©¢æ¨£å¼ */
        .collapsible-content { transition: all 0.4s; max-height: 0; overflow: hidden; opacity: 0; }
        .collapsible-content.expanded { max-height: 1000px; opacity: 1; }
        .result-enter { animation: slideIn 0.5s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

    </style>

<body>

    <div style="background: var(--primary); color: white; padding: 30px 20px; text-align: center;">
        <h1 style="margin:0; font-size:1.8rem;">AM Beauty Studio</h1>
        <p style="margin:5px 0 0 0; opacity:0.9;">æ‰“é€ å¦³çš„å½ç´ é¡å°å¿ƒæ©Ÿ</p>
    </div>

    <nav class="nav-bar">
        <a href="#search" class="nav-item">è£œè‰²æŸ¥è©¢</a>
        <a href="#services" class="nav-item">æœå‹™é …ç›®</a>
        <a href="#portfolio" class="nav-item">ç•™è‰²ä½œå“</a>

    <div class="container">

        <!-- 1. è£œè‰²æŸ¥è©¢ -->

                <div style="max-width: 100%; margin: 0 auto;">

                    <button onclick="searchRecord()" id="searchButton" class="btn">ç«‹å³æŸ¥è©¢</button>

        <!-- 3. ç•™è‰²ä½œå“ (IG é¢¨æ ¼) -->

    <div id="serviceModal" class="modal-overlay" onclick="closeModal(event)">

    <script>
        // â–¼â–¼â–¼ è¨­å®šå€ â–¼â–¼â–¼
        const SERVICES_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTcHgH5o_qBPjXeQfKA74-D0lmpJr6TjGGR_BbID5UsFM6YCXqoQAFC7my8Bo1XQoHcJdgC4rk08ORY/pub?gid=1138837231&single=true&output=csv';
        const REVIEWS_CSV = 'æ‚¨çš„_Reviews_CSV_ç¶²å€'; 
        const PORTFOLIO_CSV = 'æ‚¨çš„_Portfolio_CSV_ç¶²å€'; 
        const SETTINGS_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxxxxxxxx/pub?output=csv'; 
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx6grwl5DidK6DScAaZLM8udp-Pjn_FrB33bv6ES0JkwAiiIx-xxJHicxANVGH7caSpEg/exec"; 
        
        let allPortfolioData = [];

        document.addEventListener("DOMContentLoaded", function() {
            loadServices(); loadReviews(); loadPortfolio(); loadSettings();
        });

        function parseCSV(str) {
            const arr = []; let quote = false; let col = 0, row = 0;
            for (let c = 0; c < str.length; c++) {
                let cc = str[c], nc = str[c+1];
                arr[row] = arr[row] || []; arr[row][col] = arr[row][col] || '';
                if (cc == '"' && quote && nc == '"') { arr[row][col] += '"'; ++c; continue; }
                if (cc == '"') { quote = !quote; continue; }
                if (cc == ',' && !quote) { ++col; continue; }
                if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
                if (cc == '\n' && !quote) { ++row; col = 0; continue; }
                if (cc == '\r' && !quote) { ++row; col = 0; continue; }
                arr[row][col] += cc;
            }
            return arr;
        }

        // --- è¼‰å…¥æœå‹™ ---
        function loadServices() {
            fetch(SERVICES_CSV).then(r=>r.text()).then(txt=>{
                const rows = parseCSV(txt);
                const list = document.getElementById('service-text-list');
                list.innerHTML = '';
                let start = (rows[0][0].toLowerCase().includes('name')) ? 1 : 0;
                for(let i=start; i<rows.length; i++){
                    const c = rows[i]; if(c.length<2 || !c[0]) continue;
                    const div = document.createElement('div');
                    div.className = 'service-text-card';
                    div.innerHTML = `<div class="stc-left"><h3>${c[0]}</h3><span>${c[2]||''}</span></div><div class="stc-right">NT$ ${c[1]}</div>`;
                    div.onclick = () => openServiceModal(c[0], c[1], c[4], c[3]);
                    list.appendChild(div);
                }
            });
        }
        function openServiceModal(n, p, d, imgs) {
            document.getElementById('modalTitle').textContent = n;
            document.getElementById('modalPrice').textContent = 'NT$ ' + p;
            document.getElementById('modalDesc').textContent = d ? d.replace(/\|/g, '\n') : 'æš«ç„¡ä»‹ç´¹';
            const c = document.getElementById('carouselContainer'); c.innerHTML = '';
            if(imgs) imgs.split(';').forEach(src=>{ if(src.trim()) c.innerHTML += `<div class="carousel-slide"><img src="${src.trim()}"></div>`; });
            c.style.display = imgs ? 'flex' : 'none';
            document.getElementById('serviceModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        function closeModal(e) { 
            const m = document.getElementById('serviceModal'); 
            if(e.target===m || e.target.classList.contains('modal-close-btn')) {
                m.classList.remove('show'); document.body.style.overflow = '';
            }
        }

        // --- è¼‰å…¥ä½œå“ (IG é¢¨æ ¼: 3æ¬„) ---
        function loadPortfolio() {
            fetch(PORTFOLIO_CSV).then(r=>r.text()).then(txt=>{
                const rows = parseCSV(txt); allPortfolioData = [];
                let start = (rows[0][0].toLowerCase().includes('image')) ? 1 : 0;
                for(let i=start; i<rows.length; i++){
                    const c = rows[i]; if(!c[0]) continue;
                    allPortfolioData.push({ img: c[0], desc: c[1]||'', cat: (c[2]||'').trim().toLowerCase() });
                }
                renderPortfolio(allPortfolioData);
            });
        }
        function filterPortfolio(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            renderPortfolio(cat === 'all' ? allPortfolioData : allPortfolioData.filter(i => i.cat === cat));
        }
        function renderPortfolio(data) {
            const grid = document.getElementById('portfolio-grid'); grid.innerHTML = '';
            if(data.length === 0) { grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#ccc">æš«ç„¡ä½œå“</p>'; return; }
            data.forEach(item => {
                const div = document.createElement('div'); div.className = 'portfolio-item';
                div.innerHTML = `<img src="${item.img}" loading="lazy">${item.desc ? `<div class="portfolio-tag">${item.desc}</div>` : ''}`;
                grid.appendChild(div);
            });
        }

        // --- è¼‰å…¥å¥½è©• (LINE å°è©±æ¡†é¢¨æ ¼) ---
        function loadReviews() {
            fetch(REVIEWS_CSV).then(r=>r.text()).then(txt=>{
                const rows = parseCSV(txt);
                const list = document.getElementById('review-list');
                list.innerHTML = '';
                let start = (rows[0][0].toLowerCase().includes('name')) ? 1 : 0;
                
                for(let i=start; i<rows.length; i++){
                    const c = rows[i]; if(c.length<3 || !c[0]) continue;
                    // c[0]=Name, c[1]=Stars, c[2]=Content. æˆ‘å€‘åªç”¨ Content
                    const content = c[2]; 
                    
                    const div = document.createElement('div');
                    div.className = 'chat-row';
                    // é è¨­ä¸€å€‹ç°è‰²äººé ­åƒ (SVG)
                    div.innerHTML = `
                        <div class="chat-avatar">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </div>
                        <div class="chat-bubble">
                            ${content}
                        </div>
                    `;
                    list.appendChild(div);
                }
            }).catch(()=> document.getElementById('review-list').innerHTML='<p style="text-align:center;color:#ccc">å°šç„¡è©•è«–</p>');
        }

        // --- è¨­å®šèˆ‡æŸ¥è©¢ ---
        function loadSettings() {
            fetch(SETTINGS_CSV).then(r=>r.text()).then(csv => {
                csv.split('\n').forEach(row => {
                    const [id, content] = row.split(',');
                    if(id && id.trim() === 'link_booking') document.getElementById('floatBookingBtn').href = content.trim();
                });
            });
        }
        function searchRecord() {
            const q=document.getElementById('queryInput').value.trim();
            if(!q) return displayMessage('error','è«‹è¼¸å…¥è³‡æ–™');
            const btn=document.getElementById('searchButton'); const area=document.getElementById('resultsArea');
            btn.textContent='æŸ¥è©¢ä¸­...'; btn.disabled=true; area.innerHTML='';
            fetch(`${GAS_API_URL}?q=${encodeURIComponent(q)}`).then(r=>r.json()).then(res=>{
                if(res.data && res.data.length){ displayMessage('success',`æ‰¾åˆ° ${res.data.length} ç­†`); area.innerHTML=res.data.map((r,i)=>createCard(r,i)).join(''); }
                else displayMessage('info','æŸ¥ç„¡è³‡æ–™');
            }).finally(()=>{ btn.textContent='ç«‹å³æŸ¥è©¢'; btn.disabled=false; });
        }
        function displayMessage(t, c) { const m=document.getElementById('messageArea'); m.textContent=c; m.className=`mt-4 p-3 rounded-xl text-sm font-bold ${t==='error'?'bg-red-50 text-red-600':'bg-green-50 text-green-600'}`; m.classList.remove('hidden'); }
        function checkIsExpired(d) { if(!d)return false; return new Date() > new Date(d); }
        function maskPhoneNumber(p) { if(!p)return''; let s=String(p).replace(/'/g,'').trim(); return s.length<8?s:s.substring(0,4)+'***'+s.substring(s.length-3); }
        function toggleCollapse(btn, id) { const el=document.getElementById(id); el.classList.toggle('expanded'); btn.querySelector('.btn-text').textContent=el.classList.contains('expanded')?'æ”¶èµ·':'æŸ¥çœ‹å®Œæ•´åƒ¹ç›®è¡¨'; }
        function getPriceCardHtml(info, useOrange) { if (!info) return ''; let p = info.price===0?'å…è²»':(info.price?`NT$ ${info.price}`:'æ´½è©¢'); let bg = info.price===0?'bg-green-600':(useOrange?'bg-orange-500':'bg-pink-500'); let theme = info.price===0?'bg-green-50 border-green-200':(useOrange?'bg-orange-50 border-orange-200':'bg-pink-50 border-pink-200'); return `<div class="mt-2 p-3 rounded-xl border ${theme} flex justify-between items-center"><div class="text-xs"><h3>ä»Šæ—¥åƒ¹æ ¼</h3><p>${(info.dateRange||'').replace(/ã€.*?ã€‘/g,'')}</p></div><span class="px-3 py-1 text-white rounded-lg ${bg}">${p}</span></div>`; }
        function createCard(r, i) { const cid=`d-${i}`; const ranges=(r.touchUpRanges||[]).map(t=>`<div class="flex justify-between py-1 border-b border-gray-100 text-sm"><span>${t.dateRange}</span><span class="font-bold">${t.price===0?'å…è²»':'$'+t.price}</span></div>`).join(''); return `<div class="bg-white rounded-2xl p-4 shadow-lg border border-gray-100 mb-6 result-enter"><div class="flex justify-between mb-2"><div><h3 class="font-bold text-gray-800">${r.name} <span class="text-gray-400 text-sm">(${maskPhoneNumber(r.phone)})</span></h3><p class="text-xs text-pink-500">${r.service}</p></div><div class="text-right text-xs text-gray-400"><p>ä¸Šæ¬¡é ç´„</p><p class="text-gray-600 font-bold">${r.lastDate||'ç„¡'}</p></div></div>${r.specialReminder?`<div class="bg-yellow-50 text-yellow-800 p-2 rounded text-xs mb-2">ğŸ’¡ ${r.specialReminder}</div>`:''} ${getPriceCardHtml(r.currentPriceInfo, r.eyebrowDiscountDate && !checkIsExpired(r.eyebrowDiscountDate))} <div class="mt-3"><button onclick="toggleCollapse(this,'${cid}')" class="w-full py-1 bg-gray-50 text-gray-500 text-xs rounded"><span class="btn-text">æŸ¥çœ‹å®Œæ•´åƒ¹ç›®è¡¨</span></button><div id="${cid}" class="collapsible-content bg-gray-50 px-3 mt-1"><div class="py-2">${ranges}</div></div></div></div>`; }
    </script>
