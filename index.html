    <script>
        // -----------------------------------------------------------
        // âš ï¸ è¨­å®šå€ï¼šè«‹åœ¨é€™è£¡è²¼ä¸Šæ‚¨çš„é€£çµ
        // -----------------------------------------------------------
        
        // 1.ã€Œæœå‹™é …ç›®ã€CSV ç¶²å€ (Step 1 ç”¢ç”Ÿçš„é‚£å€‹æ–°ç¶²å€)
        const SERVICES_CSV_URL = 'æ‚¨çš„_Services_CSV_ç¶²å€'; 

        // 2.ã€ŒåŸºæœ¬è¨­å®šã€CSV ç¶²å€ (åŸæœ¬é‚£å€‹åƒ¹æ ¼/é€£çµè¨­å®š)
        const SETTINGS_CSV_URL = 'æ‚¨çš„_åŸæœ¬åƒ¹æ ¼è¨­å®š_CSV_ç¶²å€'; 

        // 3. GAS æŸ¥è©¢ API
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx6grwl5DidK6DScAaZLM8udp-Pjn_FrB33bv6ES0JkwAiiIx-xxJHicxANVGH7caSpEg/exec"; 
        
        // -----------------------------------------------------------

        document.addEventListener("DOMContentLoaded", function() {

            loadSettings(); // è¼‰å…¥é ç´„é€£çµè¨­å®š
        });

        // åŠŸèƒ½ A: è¼‰å…¥æœå‹™å¡ç‰‡
        function loadServices() {
            fetch(SERVICES_CSV_URL)
            .then(r => r.text())
            .then(csvText => {
                const rows = csvText.split('\n');
                const container = document.getElementById('service-list');
                
                // æ¸…ç©ºè¼‰å…¥ä¸­æ–‡å­—
                container.innerHTML = ''; 

                // å¾ç¬¬ 1 åˆ—é–‹å§‹è·‘ (ç¬¬ 0 åˆ—é€šå¸¸æ˜¯æ¨™é¡Œ Name,Price...)
                // æª¢æŸ¥ä¸€ä¸‹å¦‚æœ csv æ˜¯ç©ºçš„å°±ä¸è·‘
                if(rows.length <= 1) return;

                // ç°¡å–®åˆ¤æ–·ç¬¬ä¸€è¡Œæ˜¯ä¸æ˜¯æ¨™é¡Œï¼Œå¦‚æœæ˜¯ 'Name' é–‹é ­å°±è·³é
                let startIndex = 0;
                if(rows[0].toLowerCase().includes('name')) startIndex = 1;

                for(let i = startIndex; i < rows.length; i++) {
                    const row = rows[i].trim();
                    if(!row) continue; // è·³éç©ºè¡Œ

                    // åˆ‡å‰² CSV (Name, Price, Desc, Image)
                    const cols = row.split(',');
                    
                    // ç¢ºä¿æ¬„ä½è¶³å¤  (è‡³å°‘è¦æœ‰ Name å’Œ Price)
                    if(cols.length >= 2) {
                        const name = cols[0].trim();
                        const price = cols[1].trim();
                        const desc = cols[2] ? cols[2].trim() : '';
                        const imgName = cols[3] ? cols[3].trim() : '';

                        // å¦‚æœæœ‰å¡«åœ–ç‰‡æª”åï¼Œå°±é¡¯ç¤ºåœ–ç‰‡ï¼›æ²’å¡«å°±é¡¯ç¤ºé è¨­ç°è‰²
                        let imgHtml = '';
                        if(imgName) {
                            imgHtml = `<img src="${imgName}" alt="${name}">`;
                        } else {
                            // é è¨­åœ–ç‰‡ (å¦‚æœæ‚¨æœ‰é è¨­åœ–å¯æ”¹é€™è£¡)
                            imgHtml = `<div style="width:100%;height:100%;background:#eee;display:flex;align-items:center;justify-content:center;color:#aaa;">ç„¡åœ–ç‰‡</div>`;
                        }

                        // ç”Ÿæˆå¡ç‰‡ HTML
                        const cardHtml = `
                        <div class="service-item">
                            <div class="service-img-box">
                                ${imgHtml}
                            </div>
                            <div class="service-info">
                                <h3 style="margin:0 0 5px 0;">${name}</h3>
                                <p class="price-tag">NT$ ${price}</p>
                                <small style="color:#888;">${desc}</small>
                            </div>
                        </div>
                        `;
                        container.innerHTML += cardHtml;
                    }
                }
            })
            .catch(err => {
                console.error("è¼‰å…¥æœå‹™å¤±æ•—", err);
                document.getElementById('service-list').innerHTML = '<p>è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ CSV é€£çµ</p>';
            });
        }

        // åŠŸèƒ½ B: è¼‰å…¥åŸºæœ¬è¨­å®š (é ç´„é€£çµç­‰)
        function loadSettings() {
            fetch(SETTINGS_CSV_URL).then(r => r.text()).then(csv => {
                csv.split('\n').forEach(row => {
                    const [id, content] = row.split(',');
                    if(id && content) {
                        const el = document.getElementById(id.trim());
                        if(el) {
                            if(el.tagName==='A') el.href=content.trim();
                            else if(el.tagName==='IMG') el.src=content.trim();
                            // æ³¨æ„ï¼šé€™è£¡æˆ‘å€‘ä¸å†æ”¹ price_brow ç­‰æ–‡å­—ï¼Œå› ç‚ºå·²ç¶“è®Šæˆå‹•æ…‹å¡ç‰‡äº†
                            // ä½†å¯ä»¥ç”¨ä¾†æ”¹é ç´„æŒ‰éˆ•é€£çµ
                        }
                    }
                });
            }).catch(() => console.log("è¨­å®šè¡¨æœªé€£çµæˆ–è®€å–å¤±æ•—"));
        }

        // åŠŸèƒ½ C: è£œè‰²æŸ¥è©¢ (é‚è¼¯ç¶­æŒä¸è®Š)
        function maskPhoneNumber(phone) {
            if (!phone) return '';
            const str = String(phone).replace(/'/g, '').trim();
            if (str.length < 8) return str;
            return str.substring(0, 4) + '***' + str.substring(str.length - 3);
        }

        function toggleCollapse(btn, contentId) {
            const content = document.getElementById(contentId);
            const isExpanded = content.classList.toggle('expanded');
            const btnText = btn.querySelector('.btn-text');
            if(btnText) btnText.textContent = isExpanded ? 'æ”¶èµ·è©³ç´°åƒ¹ç›®' : 'æŸ¥çœ‹å®Œæ•´åƒ¹ç›®è¡¨';
        }

        function displayMessage(type, content) {
            const msg = document.getElementById('messageArea');
            msg.textContent = content;
            msg.className = `mt-4 p-3 rounded-xl text-sm font-bold ${
                type === 'error' ? 'bg-red-50 text-red-600 border border-red-100' : 
                type === 'success' ? 'bg-green-50 text-green-600 border border-green-100' : 'bg-gray-100 text-gray-600'
            }`;
            msg.classList.remove('hidden');
        }

        function checkIsExpired(dateStr) {
            if (!dateStr) return false;
            const target = new Date(dateStr);
            const today = new Date();
            today.setHours(0,0,0,0);
            return today > target;
        }

        function getPriceCardHtml(info, useOrangeTheme) {
            if (!info) return '';
            const dateText = (info.dateRange || '').replace(/ã€.*?ã€‘/g,'');
            let priceText = info.price === 0 ? 'å…è²»' : (info.price ? `NT$ ${info.price}` : 'è«‹æ´½è©¢');
            
            let themeClass = 'bg-gradient-to-br from-pink-50 to-white border-pink-200 text-pink-900';
            let badgeClass = 'bg-pink-500';

            if (info.price === 0) {
                themeClass = 'bg-gradient-to-br from-green-50 to-white border-green-200 text-green-900';
                badgeClass = 'bg-green-600';
            } else if (useOrangeTheme) {
                themeClass = 'bg-gradient-to-br from-orange-50 to-white border-orange-200 text-orange-900';
                badgeClass = 'bg-orange-500';
            }

            return `
            <div class="mt-2 p-3 rounded-xl border ${themeClass} shadow-sm relative overflow-hidden">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-xs font-bold opacity-80 mb-0.5">ä»Šæ—¥è£œè‰²åƒ¹æ ¼</h3>
                        <p class="text-xs text-gray-500">${dateText}</p>
                        ${info.daysRemainingText ? `<p class="text-xs font-bold mt-0.5 ${info.daysRemainingText.includes('éæœŸ') ? 'text-red-500' : 'text-blue-500'}">${info.daysRemainingText}</p>` : ''}
                    </div>
                    <span class="px-3 py-1.5 text-lg font-bold text-white rounded-lg shadow-md ${badgeClass}">
                        ${priceText}
                    </span>
                </div>
            </div>
            `;
        }

        function createCard(r, index) {
            const cid = `detail-${index}`;
            const customDate = r.customFreeDate;
            const eyebrowDate = r.eyebrowDiscountDate;
            const type = r.customerType || 'ä¸€èˆ¬å®¢æˆ¶';
            
            const isFreeValid = customDate && !checkIsExpired(customDate);
            const isEyebrowValid = eyebrowDate && !checkIsExpired(eyebrowDate);
            const maskedPhone = maskPhoneNumber(r.phone);

            let rangesHtml = (r.touchUpRanges || []).map(t => {
                const isFree = t.price === 0;
                return `
                <div class="flex justify-between items-center py-1.5 border-b border-gray-100 last:border-0">
                    <span class="text-sm ${isFree ? 'text-green-600 font-bold' : 'text-gray-500'}">${t.dateRange}</span>
                    <span class="text-sm font-bold ${isFree ? 'bg-green-100 text-green-700 px-2 py-0.5 rounded' : 'text-gray-700'}">
                        ${t.price === 0 ? 'å…è²»' : (t.price ? '$'+t.price : 'æ´½è©¢')}
                    </span>
                </div>`;
            }).join('');

            return `
            <div class="bg-white rounded-2xl p-4 shadow-lg border border-gray-100 result-enter mb-6 relative">
                <div class="flex items-center justify-between mb-2">
                    <div>
                        <h3 class="text-base font-bold text-gray-800 flex flex-wrap items-center gap-2">
                        ${r.name} 
                        ${maskedPhone ? `<span class="text-sm font-normal text-gray-400">(${maskedPhone})</span>` : ''}
                        </h3>
                        <div class="flex items-center gap-2 mt-0.5">
                            <span class="text-[10px] font-normal text-white bg-gray-400 px-1.5 py-0.5 rounded-full">${type}</span>
                            <p class="text-xs text-pink-500 font-medium">${r.service}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-gray-400">ä¸Šæ¬¡é ç´„</p>
                        <p class="text-sm font-bold text-gray-600">${r.lastDate || 'ç„¡'}</p>
                    </div>
                </div>

                ${r.specialReminder ? `
                    <div class="mb-2 bg-yellow-50 border border-yellow-200 text-yellow-800 p-2.5 rounded-xl flex items-start gap-2 shadow-sm">
                    <span class="text-lg">ğŸ’¡</span>
                    <div class="text-xs text-left">
                        <p class="font-bold">ç‰¹åˆ¥æé†’</p>
                        <p>${r.specialReminder}</p>
                    </div>
                    </div>
                ` : ''}

                ${isFreeValid ? `
                <div class="mb-2 bg-green-50 border border-green-200 rounded-lg p-2 flex items-center gap-2">
                    <div class="bg-green-100 p-1 rounded-full text-green-600 text-xs">ğŸ</div>
                    <div>
                    <p class="text-[10px] text-green-800 font-bold">å…è²»è£œè‰²åˆ°æœŸæ—¥</p>
                    <p class="text-sm font-black text-green-700">${customDate}</p>
                    </div>
                </div>` : ''}

                ${isEyebrowValid ? `
                <div class="mb-2 bg-orange-50 border border-orange-200 rounded-lg p-2 flex items-center gap-2">
                    <div class="bg-orange-100 p-1 rounded-full text-orange-600 text-xs">ğŸ”¥</div>
                    <div>
                    <p class="text-[10px] text-orange-800 font-bold">é¦–æ¬¡è£œè‰²å„ªæƒ æœŸé™</p>
                    <p class="text-sm font-black text-orange-700">${eyebrowDate}</p>
                    </div>
                </div>` : ''}

                ${getPriceCardHtml(r.currentPriceInfo, isEyebrowValid)}

                <div class="mt-3">
                    <button onclick="toggleCollapse(this, '${cid}')" 
                            class="w-full py-1.5 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg text-gray-500 font-bold text-xs transition-all flex items-center justify-center gap-2 cursor-pointer">
                        <span class="btn-text">æŸ¥çœ‹å®Œæ•´åƒ¹ç›®è¡¨</span>
                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    
                    <div id="${cid}" class="collapsible-content bg-gray-50 rounded-lg px-3 mt-1">
                        <div class="py-2 space-y-0">
                            ${rangesHtml}
                            <p class="text-[10px] text-gray-400 text-center mt-2 pt-2 border-t border-gray-200">ç³»çµ±è©¦ç®—åƒ…ä¾›åƒè€ƒï¼Œå¯¦éš›è²»ç”¨ä»¥ç¾å ´ç‹€æ³ç‚ºæº–</p>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        function searchRecord() {
            const q = document.getElementById('queryInput').value.trim();
            if (!q) return displayMessage('error', 'è«‹è¼¸å…¥å§“åæˆ–é›»è©±');
            
            const btn = document.getElementById('searchButton');
            const loading = document.getElementById('loadingIndicator');
            const msgArea = document.getElementById('messageArea');
            const resultsArea = document.getElementById('resultsArea');
            
            btn.disabled = true;
            btn.style.opacity = '0.7';
            loading.classList.remove('hidden');
            msgArea.classList.add('hidden');
            resultsArea.innerHTML = '';

            fetch(`${GAS_API_URL}?q=${encodeURIComponent(q)}`)
                .then(response => response.json())
                .then(res => {
                    if (res.error) {
                        displayMessage('error', res.error);
                    } else if (res.message) {
                        displayMessage('info', res.message);
                    } else if (res.data && res.data.length > 0) {
                        displayMessage('success', `æŸ¥è©¢æˆåŠŸï¼šæ‰¾åˆ° ${res.data.length} ç­†è³‡æ–™`);
                        resultsArea.innerHTML = res.data.map((r, i) => createCard(r, i)).join('');
                    } else {
                        displayMessage('info', 'æŸ¥ç„¡è³‡æ–™ï¼Œè«‹ç¢ºèªè¼¸å…¥æ˜¯å¦æ­£ç¢º');
                    }
                })
                .catch(err => {
                    console.error(err);
                    displayMessage('error', 'é€£ç·šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    loading.classList.add('hidden');
                });
        }
    </script>
