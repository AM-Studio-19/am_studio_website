    <script>
        // â–¼â–¼â–¼ è¨­å®šå€ï¼šè«‹å¡«å…¥æ‚¨çš„ CSV ç¶²å€ â–¼â–¼â–¼
        
        // 1. Services CSV
        const SERVICES_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTcHgH5o_qBPjXeQfKA74-D0lmpJr6TjGGR_BbID5UsFM6YCXqoQAFC7my8Bo1XQoHcJdgC4rk08ORY/pub?gid=1138837231&single=true&output=csv';
        
        // 2. Reviews CSV (è«‹æ›æˆæ‚¨çš„ç¶²å€)
        const REVIEWS_CSV = 'æ‚¨çš„_Reviews_CSV_ç¶²å€'; 

        // 3. Portfolio CSV (è«‹æ›æˆæ‚¨çš„ç¶²å€)
        const PORTFOLIO_CSV = 'æ‚¨çš„_Portfolio_CSV_ç¶²å€';

        // 4. Settings CSV
        const SETTINGS_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxxxxxxxx/pub?output=csv'; 

        // 5. GAS API
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx6grwl5DidK6DScAaZLM8udp-Pjn_FrB33bv6ES0JkwAiiIx-xxJHicxANVGH7caSpEg/exec"; 
        
        // â–²â–²â–² è¨­å®šçµæŸ â–²â–²â–²

        document.addEventListener("DOMContentLoaded", function() {
            loadServices();

            loadPortfolio();
            loadSettings();

        // é€šç”¨ CSV è§£æå™¨
        function parseCSV(str) {
            const arr = []; let quote = false; let col = 0, row = 0;
            for (let c = 0; c < str.length; c++) {
                let cc = str[c], nc = str[c+1];
                arr[row] = arr[row] || []; arr[row][col] = arr[row][col] || '';
                if (cc == '"' && quote && nc == '"') { arr[row][col] += '"'; ++c; continue; }
                if (cc == '"') { quote = !quote; continue; }
                if (cc == ',' && !quote) { ++col; continue; }
                if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
                if (cc == '\n' && !quote) { ++row; col = 0; continue; }
                if (cc == '\r' && !quote) { ++row; col = 0; continue; }
                arr[row][col] += cc;
            }
            return arr;
        }

        // --- 1. è¼‰å…¥æœå‹™ (æ–‡å­—å¡ç‰‡) ---
        function loadServices() {
            fetch(SERVICES_CSV).then(r=>r.text()).then(txt=>{
                const rows = parseCSV(txt);
                const list = document.getElementById('service-text-list');
                list.innerHTML = '';
                
                // è·³éæ¨™é¡Œåˆ—
                let start = (rows[0][0].toLowerCase().includes('name')) ? 1 : 0;
                
                for(let i=start; i<rows.length; i++){
                    const c = rows[i];
                    if(c.length<2 || !c[0]) continue;
                    
                    const name = c[0].trim();
                    const price = c[1].trim();
                    const desc = c[2] ? c[2].trim() : ''; // ç°¡çŸ­æ¨™ç±¤
                    const images = c[3] ? c[3].trim() : ''; // å¤šåœ–å­—ä¸²
                    const detail = c[4] ? c[4].trim() : ''; // è©³ç´°ä»‹ç´¹

                    const div = document.createElement('div');
                    div.className = 'service-text-card';
                    div.innerHTML = `
                        <div class="stc-left">
                            <h3>${name}</h3>
                            <span>${desc}</span>
                        </div>
                        <div class="stc-right">NT$ ${price}</div>
                    `;
                    div.onclick = () => openServiceModal(name, price, detail, images);
                    list.appendChild(div);
                }
            }).catch(()=> document.getElementById('service-text-list').innerHTML='è¼‰å…¥å¤±æ•—');
        }

        // --- 2. å½ˆçª—èˆ‡è¼ªæ’­é‚è¼¯ ---
        function openServiceModal(name, price, detail, imagesStr) {
            document.getElementById('modalTitle').textContent = name;
            document.getElementById('modalPrice').textContent = 'NT$ ' + price;
            
            // è™•ç†æ›è¡Œ
            const formattedDetail = detail ? detail.replace(/\|/g, '\n') : 'æš«ç„¡è©³ç´°ä»‹ç´¹';
            document.getElementById('modalDesc').textContent = formattedDetail;

            // è™•ç†åœ–ç‰‡è¼ªæ’­
            const carousel = document.getElementById('carouselContainer');
            carousel.innerHTML = ''; // æ¸…ç©º
            
            if(imagesStr) {
                const imgs = imagesStr.split(';'); // ç”¨åˆ†è™Ÿåˆ‡å‰²
                imgs.forEach((img, idx) => {
                    if(img.trim()){
                        const slide = document.createElement('div');
                        slide.className = 'carousel-slide';
                        slide.innerHTML = `
                            <img src="${img.trim()}" alt="${name}">
                            ${imgs.length > 1 ? `<div class="carousel-hint">${idx+1}/${imgs.length}</div>` : ''}
                        `;
                        carousel.appendChild(slide);
                    }
                });
                carousel.style.display = 'flex';
            } else {
                carousel.style.display = 'none'; // æ²’åœ–å°±éš±è—
            }

            document.getElementById('serviceModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(e) {
            const modal = document.getElementById('serviceModal');
            if(e.target === modal || e.target.classList.contains('modal-close-btn')) {
                modal.classList.remove('show');
                document.body.style.overflow = '';
            }
        }

        // --- 3. è¼‰å…¥é¡§å®¢å¥½è©• ---
        function loadReviews() {
            fetch(REVIEWS_CSV).then(r=>r.text()).then(txt=>{
                const rows = parseCSV(txt);
                const list = document.getElementById('review-list');
                list.innerHTML = '';
                
                let start = (rows[0][0].toLowerCase().includes('name')) ? 1 : 0;
                for(let i=start; i<rows.length; i++){
                    const c = rows[i];
                    if(c.length<3 || !c[0]) continue;
                    
                    const name = c[0];
                    const stars = parseInt(c[1]) || 5;
                    const content = c[2];
                    const date = c[3] || '';
                    
                    const starStr = 'â˜…'.repeat(stars) + 'â˜†'.repeat(5-stars);
                    
                    const div = document.createElement('div');
                    div.className = 'review-card';
                    div.innerHTML = `

                            <span class="review-stars">${starStr}</span>

                    `;
                    list.appendChild(div);
                }

        }

        // --- 4. è¼‰å…¥ä½œå“é›† ---

        // --- 6. è£œè‰²æŸ¥è©¢ (ä¿ç•™åŸåŠŸèƒ½) ---
        function maskPhoneNumber(p) { if(!p)return''; let s=String(p).replace(/'/g,'').trim(); return s.length<8?s:s.substring(0,4)+'***'+s.substring(s.length-3); }
        function toggleCollapse(btn, id) {

        // é€™è£¡çœç•¥ getPriceCardHtml, createCard çš„é‡è¤‡ä»£ç¢¼ï¼Œè«‹ç›´æ¥ä½¿ç”¨ä¸Šæ–¹å®Œæ•´ç‰ˆï¼Œæ­¤è™•é‚è¼¯èˆ‡ä¹‹å‰ç›¸åŒ
        function getPriceCardHtml(info, useOrange) {
             if (!info) return '';
             let priceText = info.price === 0 ? 'å…è²»' : (info.price ? `NT$ ${info.price}` : 'è«‹æ´½è©¢');
             let badgeClass = info.price === 0 ? 'bg-green-600' : (useOrange ? 'bg-orange-500' : 'bg-pink-500');
             let theme = info.price === 0 ? 'bg-green-50 border-green-200' : (useOrange ? 'bg-orange-50 border-orange-200' : 'bg-pink-50 border-pink-200');
             return `<div class="mt-2 p-3 rounded-xl border ${theme} flex justify-between items-center"><div class="text-xs"><h3>ä»Šæ—¥åƒ¹æ ¼</h3><p>${(info.dateRange||'').replace(/ã€.*?ã€‘/g,'')}</p></div><span class="px-3 py-1 text-white rounded-lg ${badgeClass}">${priceText}</span></div>`;
        }
